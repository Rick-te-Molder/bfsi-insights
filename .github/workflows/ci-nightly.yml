name: Nightly Link Check
on:
  schedule:
    - cron: '17 2 * * *' # daily at 02:17 UTC
  workflow_dispatch: {}

concurrency:
  group: nightly-link-check
  cancel-in-progress: false

jobs:
  link-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Debug - Check env vars
        run: |
          echo "PUBLIC_SUPABASE_URL is set: ${{ secrets.PUBLIC_SUPABASE_URL != '' }}"
          echo "SUPABASE_SERVICE_KEY is set: ${{ secrets.SUPABASE_SERVICE_KEY != '' }}"

      - name: Check external links
        run: npm run check:links
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: Upload link-check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-logs
          path: scripts/dev/check-links.mjs
