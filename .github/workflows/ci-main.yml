name: CI (Main)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lockfile-guardrail:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for non-root package-lock.json
        run: |
          set -euo pipefail
          stray=$(find . -name 'package-lock.json' -not -path './package-lock.json' -not -path './node_modules/*')
          if [ -n "$stray" ]; then
            echo "ERROR: Found package-lock.json outside repo root:"
            echo "$stray"
            exit 1
          fi

  module-sanity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: "Guardrail: workflow inline Node mode"
        continue-on-error: true
        run: node scripts/ci/check-workflow-node-inline-esm.mjs

      - name: Report Node version
        continue-on-error: true
        run: node -p "process.versions.node"

      - name: "ESM sanity: import zod"
        continue-on-error: true
        run: node --input-type=module -e "await import('zod'); console.log('zod ok')"

      - name: "ESM sanity: import openai/helpers/zod"
        continue-on-error: true
        run: node --input-type=module -e "await import('openai/helpers/zod'); console.log('openai/helpers/zod ok')"

  large-file-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Check for large files (>500 lines)
        run: node scripts/ci/check-large-files.cjs || echo "⚠️ Quality Gate violations found - see KB-151 for tracking"
        continue-on-error: true

  supabase-lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Link Supabase project
        working-directory: infra/supabase
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Lint database (remote)
        working-directory: infra/supabase
        run: supabase db lint --linked
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

  build:
    runs-on: ubuntu-latest

    env:
      PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Validate prompt registry (agent-api)
        run: npm run validate:prompts -w services/agent-api -- --require-db
        env:
          SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: Run agent-api tests
        run: npm run test:coverage -w services/agent-api

      - name: Smoke test agent-api startup
        run: timeout 5 npm start -w services/agent-api || [ $? -eq 124 ]
        env:
          PORT: 3000
          SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: Build
        if: github.actor != 'dependabot[bot]'
        run: npm run build --if-present
        env:
          SUPABASE_REQUIRED: '1'
          PUBLIC_SUPABASE_REQUIRED: '1'
