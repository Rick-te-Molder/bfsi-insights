name: Nightly Publication Discovery

on:
  schedule:
    # Run at 2 AM UTC every night
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  discover:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install root dependencies
        run: npm ci --legacy-peer-deps

      - name: Install agent-api dependencies
        run: npm ci --legacy-peer-deps
        working-directory: services/agent-api

      - name: Debug module resolution (ESM)
        working-directory: services/agent-api
        run: |
          node -p "process.cwd()"
          node --input-type=module -e "console.log(await import.meta.resolve('openai/package.json'))"
          node --input-type=module -e "console.log(await import.meta.resolve('zod'))"

      - name: Run discovery (agent-api)
        working-directory: services/agent-api
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node src/cli.js discovery --agentic --premium

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Nightly Discovery Failed',
              body: `Discovery workflow failed on ${new Date().toISOString()}\n\nCheck logs: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['automated', 'discovery']
            })

  enrich:
    runs-on: ubuntu-latest
    needs: discover
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install root dependencies
        run: npm ci --legacy-peer-deps

      - name: Install agent-api dependencies
        run: npm ci --legacy-peer-deps
        working-directory: services/agent-api

      - name: Install Playwright browsers
        run: npx playwright install chromium
        working-directory: services/agent-api

      - name: Run enrichment pipeline (limit 20 per night)
        working-directory: services/agent-api
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node src/cli.js process-queue --limit=20

      - name: Summary
        run: |
          echo "âœ… Discovery and enrichment completed"
          echo "ðŸ“‹ Review queue: /admin/review"
