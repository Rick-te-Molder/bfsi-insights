name: CI (PR)

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lockfile-guardrail:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for non-root package-lock.json
        run: |
          set -euo pipefail
          stray=$(find . -name 'package-lock.json' -not -path './package-lock.json' -not -path './node_modules/*')
          if [ -n "$stray" ]; then
            echo "ERROR: Found package-lock.json outside repo root:"
            echo "$stray"
            exit 1
          fi

  module-sanity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: "Guardrail: workflow inline Node mode"
        continue-on-error: true
        run: node scripts/ci/check-workflow-node-inline-esm.mjs

      - name: Report Node version
        continue-on-error: true
        run: node -p "process.versions.node"

      - name: "ESM sanity: import zod"
        continue-on-error: true
        run: node --input-type=module -e "await import('zod'); console.log('zod ok')"

      - name: "ESM sanity: import openai/helpers/zod"
        continue-on-error: true
        run: node --input-type=module -e "await import('openai/helpers/zod'); console.log('openai/helpers/zod ok')"

  large-file-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Check for large files (>500 lines)
        run: node scripts/ci/check-large-files.cjs || echo "⚠️ Quality Gate violations found - see KB-151 for tracking"
        continue-on-error: true

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run PR gate (mirrors local)
        run: npm run pr:check

      - name: Run root tests with coverage (apps/web + apps/admin)
        run: npm run test:coverage
        continue-on-error: true

      - name: Download baseline coverage (if exists)
        uses: dawidd6/action-download-artifact@v15
        with:
          workflow: ci.yml
          branch: main
          name: coverage-baseline-agent-api
          path: artifacts/baseline-agent-api
          if_no_artifact_found: ignore
        continue-on-error: true

      - name: Download baseline coverage for apps (if exists)
        uses: dawidd6/action-download-artifact@v15
        with:
          workflow: ci.yml
          branch: main
          name: coverage-baseline-apps
          path: artifacts/baseline-apps
          if_no_artifact_found: ignore
        continue-on-error: true

      - name: Normalize baseline coverage filenames (if downloaded)
        run: |
          set -e
          if [ -f artifacts/baseline-agent-api/coverage-summary.json ]; then
            cp artifacts/baseline-agent-api/coverage-summary.json artifacts/coverage-baseline-agent-api.json
          fi
          if [ -f artifacts/baseline-apps/coverage-summary.json ]; then
            cp artifacts/baseline-apps/coverage-summary.json artifacts/coverage-baseline-apps.json
          fi

      - name: Check coverage delta (all workspaces)
        run: node scripts/ci/check-coverage-delta.cjs

      - name: Upload agent-api coverage baseline
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-baseline-agent-api
          path: services/agent-api/coverage/coverage-summary.json
          retention-days: 30

      - name: Upload apps coverage baseline
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-baseline-apps
          path: artifacts/test/coverage/coverage-summary.json
          retention-days: 30

      - name: Smoke test agent-api startup
        run: timeout 5 npm start -w services/agent-api || [ $? -eq 124 ]
        env:
          PORT: 3000
          SUPABASE_URL: ''
          SUPABASE_SERVICE_KEY: ''
