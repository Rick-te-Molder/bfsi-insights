name: CI (PR)

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  module-sanity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Report Node version
        continue-on-error: true
        run: node -p "process.versions.node"

      - name: "ESM sanity: import zod"
        continue-on-error: true
        run: node --input-type=module -e "await import('zod'); console.log('zod ok')"

      - name: "ESM sanity: import openai/helpers/zod"
        continue-on-error: true
        run: node --input-type=module -e "await import('openai/helpers/zod'); console.log('openai/helpers/zod ok')"

  large-file-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Check for large files (>500 lines)
        run: node scripts/check-large-files.cjs || echo "⚠️ Quality Gate violations found - see KB-151 for tracking"
        continue-on-error: true

  build:
    runs-on: ubuntu-latest

    env:
      PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Validate prompt registry (agent-api)
        run: npm run validate:prompts -w services/agent-api
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: Run agent-api tests
        run: npm run test:coverage -w services/agent-api

      - name: Smoke test agent-api startup
        run: timeout 5 npm start -w services/agent-api || [ $? -eq 124 ]
        env:
          PORT: 3000
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: Build
        if: github.actor != 'dependabot[bot]'
        run: npm run build --if-present
