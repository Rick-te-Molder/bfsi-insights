name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci --legacy-peer-deps

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Validate data
        run: npm run validate:resources

      - name: Unit tests
        run: npm run test

      - name: Build
        run: npm run build
