name: Update Schema Docs

on:
  push:
    branches:
      - main

jobs:
  update-schema-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing schema updates
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Dump database schema
        run: npm run dump:schema
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: Commit schema changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/data-model/schema.md
          git diff --staged --quiet || git commit -m "docs: auto-update database schema [skip ci]"
          git push
