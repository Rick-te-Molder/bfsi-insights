  services/agent-api/src/index.js,\
  apps/web/pages/**,\
  apps/web/features/**,\
  apps/web/lib/admin/**,\
  apps/admin/src/app/**,\
  apps/admin/src/lib/**,\
  apps/admin/src/hooks/**,\
  apps/admin/src/proxy.ts

# Duplication (CPD) exclusions
# Exclude files known to be intentionally duplicated (e.g., JS/TS twin implementations and boilerplate wrappers)
sonar.cpd.exclusions=\
  services/agent-api/src/lib/idempotency.ts,\
  services/agent-api/src/lib/retry-policy.ts,\
  services/agent-api/src/jobs/retry-scheduler.ts,\
  services/agent-api/src/routes/agents/filter.js,\
  services/agent-api/src/routes/agents/summarize.js,\
  services/agent-api/src/routes/agents/tag.js,\
  services/agent-api/src/routes/agents/thumbnail.js,\
  apps/admin/src/app/(dashboard)/items/components/ItemContent.tsx,\
  apps/admin/src/app/(dashboard)/items/review-list-components.tsx

# TypeScript/JavaScript settings
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8

# Ignore Tailwind CSS v4 at-rule false-positives in globals.css (S4662)
# SonarCloud CSS rule S4662 is powered by Stylelint and currently flags Tailwind v4 directives.
sonar.issue.ignore.multicriteria=css1
sonar.issue.ignore.multicriteria.css1.ruleKey=css:S4662
sonar.issue.ignore.multicriteria.css1.resourceKey=apps/admin/src/app/globals.css
