# SonarCloud Configuration
# https://sonarcloud.io

sonar.projectKey=Rick-te-Molder_bfsi-insights
sonar.organization=rick-te-molder

# Project metadata
sonar.projectName=BFSI Insights
sonar.projectVersion=2026.01.03

# Source paths
sonar.sources=apps/web,apps/admin/src,services/agent-api/src
sonar.tests=apps/web/tests,scripts/tests,apps/web/e2e,services/agent-api/src/lib/__tests__

# Exclusions (don't analyze these as source - includes orchestration with high complexity)
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.spec.js,\
  **/*.test.js,\
  **/coverage/**,\
  **/agents/discoverer.js,\
  **/agents/discover-classics.js,\
  **/agents/scorer.js,\
  **/lib/sitemap.js,\
  apps/web/features/publications/image-enhancement.ts,\
  apps/web/features/publications/industry-cascade.ts,\
  apps/web/features/publications/publication-filters.ts

# Test exclusions (don't analyze test files as source)
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js,**/tests/**,**/e2e/**

# Coverage reports (from Vitest)
sonar.javascript.lcov.reportPaths=artifacts/test/coverage/lcov.info,services/agent-api/coverage/lcov.info
sonar.typescript.lcov.reportPaths=artifacts/test/coverage/lcov.info,services/agent-api/coverage/lcov.info

# Coverage exclusions (orchestration wrappers, configs, DOM glue - NOT business logic)
# See docs/quality/sonar-exclusions.md for rationale and review schedule.
sonar.coverage.exclusions=\
  **/scripts/**,\
  services/agent-api/src/cli.js,\
  services/agent-api/src/lib/idempotency.ts,\
  services/agent-api/src/lib/retry-policy.ts,\
  services/agent-api/src/jobs/retry-scheduler.ts,\
  **/*.d.ts,\
  **/*.config.{js,ts},\
