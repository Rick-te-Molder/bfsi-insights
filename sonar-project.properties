  **/e2e/**,\
  **/agents/discoverer.js,\
  **/agents/orchestrator.js,\
  **/agents/improver.js,\
  **/agents/screener.js,\
  **/agents/scorer.js,\
  **/agents/summarizer.js,\
  **/agents/tagger.js,\
  **/agents/thumbnailer.js,\
  **/agents/discover-classics.js,\
  **/lib/content-fetcher.js,\
  **/lib/pdf-extractor.js,\
  **/lib/runner.js,\
  **/lib/tracing.js,\
  **/lib/prompt-eval.js,\
  **/lib/evals.js,\
  **/lib/scrapers.js,\
  **/lib/embeddings.js,\
  **/lib/semantic-scholar.js,\
  **/lib/quality-scorer.js,\
  **/lib/premium-handler.js,\
  **/lib/discovery-*.js,\
  **/lib/discovery-scoring.js,\
