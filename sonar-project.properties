# SonarCloud Configuration
# https://sonarcloud.io

sonar.projectKey=Rick-te-Molder_bfsi-insights
sonar.organization=rick-te-molder

# Project metadata
sonar.projectName=BFSI Insights
sonar.projectVersion=1.0.0

# Source paths
sonar.sources=src,services/agent-api/src
sonar.tests=tests,e2e

# Exclusions (don't analyze these as source - includes orchestration with high complexity)
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/coverage/**,\
  **/agents/discoverer.js,\
  **/agents/discover-classics.js,\
  **/agents/scorer.js,\
  **/lib/sitemap.js,\
  src/features/publications/image-enhancement.ts,\
  src/features/publications/industry-cascade.ts,\
  src/features/publications/publication-filters.ts

# Test exclusions (don't analyze test files as source)
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/tests/**,**/e2e/**

# Coverage reports (from Vitest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info,services/agent-api/coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions (orchestration wrappers, configs, DOM glue - NOT business logic)
# See docs/quality/sonar-exclusions.md for rationale and review schedule.
sonar.coverage.exclusions=\
  **/scripts/**,\
  **/cli.js,\
  **/*.config.{js,ts},\
  **/playwright.config.ts,\
  **/e2e/**,\
  **/agents/discoverer.js,\
  **/agents/enricher.js,\
  **/agents/screener.js,\
  **/agents/scorer.js,\
  **/agents/summarizer.js,\
  **/agents/tagger.js,\
  **/agents/thumbnailer.js,\
  **/agents/discover-classics.js,\
  **/lib/content-fetcher.js,\
  **/lib/runner.js,\
  **/lib/evals.js,\
  **/lib/scrapers.js,\
  **/lib/embeddings.js,\
  **/lib/semantic-scholar.js,\
  **/lib/quality-scorer.js,\
  **/lib/premium-handler.js,\
  **/routes/**,\
  **/middleware/**,\
  services/agent-api/src/index.js,\
  src/pages/**,\
  src/features/**,\
  src/lib/admin/**

# TypeScript/JavaScript settings
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8
